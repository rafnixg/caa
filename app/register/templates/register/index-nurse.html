{% extends "register/layout.html" %}

{% block title %} Register {% endblock %}


{% block form %}
    <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">

    <div class="row">
        <div class="col-12 px-0">
            <div class="mb-5">
                <p class="grey-text">
                    Completa los datos de la persona <br>
                    encargada del registro
                </p>
                <p class="grey-text mt-4">(<span class="fc-red">*</span>) Campo obligatorio</p>
            </div>
        </div>
    </div>
    <form name="data" action="">
        <div class="form-group row mb-4">
            <div class="col-12 col-md-6 mb-4">
                <label for="greeting">Saludo</label>
                <input type="text" id="greeting" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="name">Nombres</label>
                <input type="text" id="name" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastName" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="organization">Organización</label>
                <input type="text" id="organization" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="position">Cargo</label>
                <input type="text" id="position" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="address">Dirección</label>
                <input type="text" id="address" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4 delegate generic">
                <label for="code">Código del colegio de enfermeras</label>
                <input type="text" id="code" class="form-control" required="true">
            </div>
        </div>
        <div id="action-buttons" class="row mt-5">
            <div class="col-12 col-md-6 mb-4 text-center">
                <a href="/" class="btn dark">
                    Cancelar
                    <i class="flaticon-arrow-point-to-right"></i>
                </a>
            </div>
            <div class="col-12 col-md-6 mb-4 text-center">
                <button id="next" class="btn dark" type="submit">
                    Siguiente
                    <i class="flaticon-arrow-point-to-right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock form %}

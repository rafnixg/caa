{% extends "web/layout.html" %}

{% block title %} Trabajos de investigación {% endblock %}

{% block content %}
<section class="papers">
    <section class="background view trama right">
        <h1 class="title-with-stroke">
            <span>Trabajos de</span>
            <span>investigación</span>
        </h1>
    </section>
    <section class="diary trama">
        <div class="container ">
            <!--<h2 class="gold-title mb-0">Agenda</h2>-->
            <h3 class="twilight-blue-subtitle">
                Trabajos de investigación <br>

            </h3>
            <div class="days my-5">
                <form name="data" action="">
        <div class="form-group row mb-4">
            <div class="col-12 col-md-6 mb-4">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="carrera">Carrera</label>
                <input type="text" id="carrera" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="especialidad">Especialidad</label>
                <input type="text" id="especialidad" class="form-control" required="true">
            </div>
            <div class="col-12 col-md-6 mb-4">
                <label for="Institucion">Institución</label>
                <input type="text" id="Institucion" class="form-control" required="true">
            </div>
            <div class="col-12">
                <label for="descripcion">Breve resumen</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row student">
            <div class="col-12 px-0">
                <p class="fw-bold fs-15 fc-grey my-4 text-center">Cargar trabajo de investigación</p>
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile03"
                        aria-describedby="inputGroupFileAddon03">
                    <label class="custom-file-label" for="inputGroupFile03">
                        <img class="mb-3" src="{{ url_for('.static', filename='web/assets/img/icon/cloud.svg') }}" alt="Cloud">
                        Buscar archivo o arrastrar aqui
                    </label>
                </div>
            </div>
            <button class="btn dark save-file mt-4">Enviar</button>
        </div>
    </form>
            </div>
        </div>
    </section>
</section>
{% endblock content %}
